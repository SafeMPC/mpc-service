paths:
  # ============================================
  # 会话管理 API (MVP)
  # ============================================
  
  # 查询会话状态
  /v1/sessions/{sessionId}:
    get:
      operationId: getSession
      summary: 获取会话状态
      description: 查询 DKG 或签名会话的当前状态
      tags:
        - Sessions
      security:
        - Bearer: []
      parameters:
        - name: sessionId
          in: path
          required: true
          type: string
          description: 会话 ID
      responses:
        "200":
          description: 会话信息
          schema:
            $ref: "#/definitions/sessionResponse"
        "404":
          description: 会话不存在
          schema:
            $ref: "#/definitions/publicHttpError"
        "401":
          description: 未授权
          schema:
            $ref: "#/definitions/publicHttpError"
        "500":
          description: 服务器错误
          schema:
            $ref: "#/definitions/publicHttpError"
