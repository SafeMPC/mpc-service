        type: string
        format: uuid4
        example: ec16f032-3c44-4148-bbcc-45557466fa74
  postForgotPasswordPayload:
    type: object
    required:
    - username
    properties:
      username:
        description: Username to initiate password reset for
        type: string
        format: email
        maxLength: 255
        minLength: 1
        example: user@example.com
  postLoginPayload:
    type: object
    required:
    - username
    - password
    properties:
      password:
        description: Password of user to authenticate as
        type: string
        maxLength: 500
        minLength: 1
        example: correct horse battery staple
      username:
        description: Username of user to authenticate as
        type: string
        format: email
        maxLength: 255
        minLength: 1
        example: user@example.com
  postLoginResponse:
    type: object
    required:
    - access_token
    - token_type
    - expires_in
    - refresh_token
    properties:
      access_token:
        description: Access token required for accessing protected API endpoints
        type: string
        format: uuid4
        example: c1247d8d-0d65-41c4-bc86-ec041d2ac437
      expires_in:
        description: Access token expiry in seconds
        type: integer
        format: int64
        example: 86400
      refresh_token:
        description: Refresh token for refreshing the access token once it expires
        type: string
        format: uuid4
        example: 1dadb3bd-50d8-485d-83a3-6111392568f0
      token_type:
        description: Type of access token, will always be `bearer`
        type: string
        example: bearer
  postLogoutPayload:
    type: object
    properties:
      refresh_token:
        description: Optional refresh token to delete while logging out
        type: string
        format: uuid4
        example: 700ebed3-40f7-4211-bc83-a89b22b9875e
  postRefreshPayload:
    type: object
    required:
    - refresh_token
    properties:
      refresh_token:
        description: Refresh token to use for retrieving new token set
        type: string
        format: uuid4
        example: 7503cd8a-c921-4368-a32d-6c1d01d86da9
  postRegisterNodePayload:
    type: object
    required:
    - node_type
    - endpoint
    - public_key
    properties:
      capabilities:
        type: array
        items:
          type: string
        example:
        - gg18
        - gg20
      endpoint:
        type: string
        example: https://node-1.example.com:8080
      metadata:
        type: object
        additionalProperties:
          type: string
      node_id:
        type: string
      node_type:
        type: string
        enum:
        - coordinator
        - participant
        example: participant
      public_key:
        type: string
        example: pub-0x1234567890abcdef...
  postRegisterPayload:
    type: object
    required:
    - username
    - password
    properties:
      password:
        description: Password to register with
        type: string
        maxLength: 500
        minLength: 1
        example: correct horse battery staple
      username:
        description: Username to register with
        type: string
        format: email
        maxLength: 255
        minLength: 1
        example: user@example.com
  postSignPayload:
    type: object
    required:
    - key_id
    - message
    properties:
      auth_tokens:
        type: array
        items:
          $ref: '#/definitions/authToken'
      chain_type:
        type: string
        example: ethereum
      key_id:
        type: string
        example: key-1234567890abcdef
      message:
        type: string
        format: byte
        example: SGVsbG8gV29ybGQ=
      message_type:
        type: string
        enum:
        - transaction
        - message
        - raw
        example: transaction
  postSignTransactionPayload:
    type: object
    required:
    - message_hex
    - chain_type
    - webauthn_assertion
    properties:
      chain_type:
        type: string
        enum:
        - ethereum
        - bitcoin
        - solana
        example: ethereum
      derivation_path:
        description: 派生路径（可选）
        type: string
        example: m/44'/60'/0'/0/0
      message_hex:
        description: 待签名的消息（hex）
        type: string
        example: 0xf86c...
      webauthn_assertion:
        $ref: '#/definitions/webAuthnAssertion'
  postVerifyPayload:
    type: object
    required:
    - signature
    - public_key
    - message
    properties:
      algorithm:
        type: string
        enum:
        - ECDSA
        - EdDSA
        example: ECDSA
      chain_type:
        type: string
        example: ethereum
      message:
        type: string
        format: byte
        example: SGVsbG8gV29ybGQ=
      public_key:
        type: string
        example: pub-0x1234567890abcdef...
      signature:
        type: string
        example: 0x1234567890abcdef...
  postWebAuthnLoginBeginPayload:
    type: object
    required:
    - user_id
    properties:
      user_id:
        type: string
        example: user-123
  postWebAuthnLoginFinishPayload:
    type: object
    required:
    - user_id
    - session_data
    - response
    properties:
      response:
        description: 前端 navigator.credentials.get() 的返回结果
        type: object
      session_data:
        description: 从 begin 接口返回的 session_data
        type: string
      user_id:
        type: string
        example: user-123
  postWebAuthnRegisterBeginPayload:
    type: object
    required:
    - user_id
    - user_name
    properties:
      display_name:
        description: 显示名称
        type: string
        example: John Doe
      user_id:
        description: 用户唯一标识
        type: string
        example: user-123
      user_name:
        description: 用户名（通常是邮箱）
        type: string
        example: john@example.com
  postWebAuthnRegisterFinishPayload:
    type: object
    required:
    - user_id
    - user_name
    - session_data
    - response
    properties:
      response:
        description: 前端 navigator.credentials.create() 的返回结果
        type: object
      session_data:
        description: 从 begin 接口返回的 session_data
        type: string
      user_id:
        type: string
        example: user-123
      user_name:
        type: string
        example: john@example.com
  publicHttpError:
    type: object
    required:
    - status
    - type
    - title
    properties:
      detail:
        description: More detailed, human-readable, optional explanation of the error
        type: string
        example: User is lacking permission to access this resource
      status:
        description: HTTP status code returned for the error
        type: integer
        format: int64
        maximum: 599
        minimum: 100
        x-go-name: Code
        example: 403
      title:
        description: Short, human-readable description of the error
        type: string
        example: Forbidden
      type:
        $ref: '#/definitions/publicHttpErrorType'
  publicHttpErrorType:
    description: Type of error returned, should be used for client-side error handling
    type: string
    enum:
    - generic
    - PUSH_TOKEN_ALREADY_EXISTS
    - OLD_PUSH_TOKEN_NOT_FOUND
    - ZERO_FILE_SIZE
    - USER_DEACTIVATED
    - INVALID_PASSWORD
    - NOT_LOCAL_USER
    - TOKEN_NOT_FOUND
    - TOKEN_EXPIRED
    - USER_ALREADY_EXISTS
    - MALFORMED_TOKEN
    - LAST_AUTHENTICATED_AT_EXCEEDED
    - MISSING_SCOPES
  publicHttpValidationError:
    type: object
    required:
    - validationErrors
    allOf:
    - $ref: '#/definitions/publicHttpError'
    properties:
      validationErrors:
        description: List of errors received while validating payload against schema
        type: array
        items:
          $ref: '#/definitions/httpValidationErrorDetail'
  putUpdatePushTokenPayload:
    type: object
    required:
    - newToken
    - provider
    properties:
      newToken:
        description: New push token for given provider.
        type: string
        maxLength: 500
        example: 1c91e550-8167-439c-8021-dee7de2f7e96
      oldToken:
        description: Old token that can be deleted if present.
        type: string
        maxLength: 500
        x-nullable: true
        example: 495179de-b771-48f0-aab2-8d23701b0f02
      provider:
        description: Identifier of the provider the token is for (eg. "fcm", "apn").
          Currently only "fcm" is supported.
        type: string
        maxLength: 500
        example: fcm
  recoverMPCShareRequest:
    type: object
    properties:
      key_id:
        type: string
      node_id:
        type: string
      share_data:
        description: Base64 encoded share data provided by the user
        type: string
        format: byte
  recoverMPCShareResponse:
    type: object
    properties:
      key_id:
        type: string
      message:
        type: string
      node_id:
        type: string
      success:
        type: boolean
  registerNodeResponse:
    type: object
    required:
    - node_id
    - node_type
    - status
    - endpoint
    properties:
      capabilities:
        type: array
        items:
          type: string
      endpoint:
        type: string
      last_heartbeat:
        type: string
        format: date-time
      node_id:
        type: string
      node_type:
        type: string
      public_key:
        type: string
      registered_at:
        type: string
        format: date-time
      status:
        type: string
  registerResponse:
    type: object
    required:
    - requiresConfirmation
    properties:
      requiresConfirmation:
        description: Indicates whether the registration process requires email confirmation
        type: boolean
        example: true
  removeWalletMemberPayload:
    type: object
    required:
    - credential_id
    - admin_auths
    properties:
      admin_auths:
        type: array
        items:
          $ref: '#/definitions/adminAuthToken'
      credential_id:
        type: string
        example: cred-to-remove
  sessionResponse:
    type: object
    required:
    - session_id
    - wallet_id
    - status
    properties:
      completed_at:
        type: string
        format: date-time
      created_at:
        type: string
        format: date-time
      duration_ms:
        description: 执行时长（毫秒）
        type: integer
      error_message:
        description: 错误信息（失败时）
        type: string
      progress:
        type: object
        properties:
          current_round:
            type: integer
            example: 1
          total_rounds:
            type: integer
            example: 6
      public_key:
        description: 公钥（DKG 完成后才有）
        type: string
        example: 0x...
      session_id:
        type: string
        format: uuid
      session_type:
        type: string
        enum:
        - dkg
        - signing
        example: signing
      signature:
        description: 签名结果（完成后才有）
        type: string
        example: 0x...
      status:
        type: string
        enum:
        - pending
        - running
        - completed
        - failed
        example: running
      wallet_id:
        type: string
        format: uuid
  setSigningPolicyPayload:
    type: object
    required:
    - policy_type
    - min_signatures
    - admin_auths
    properties:
      admin_auths:
        type: array
        items:
          $ref: '#/definitions/adminAuthToken'
      min_signatures:
        type: integer
        minimum: 1
        example: 2
      policy_type:
        type: string
        enum:
        - single
        - team
        example: team
  signResponse:
    type: object
    required:
    - signature
    - key_id
    - public_key
    - message
    - chain_type
    - session_id
    properties:
      chain_type:
        type: string
      key_id:
        type: string
      message:
        type: string
      participating_nodes:
        type: array
        items:
          type: string
      public_key:
        type: string
      session_id:
        type: string
      signature:
        type: string
        example: sig-0x1234567890abcdef...
      signed_at:
        type: string
        format: date-time
  signTransactionResponse:
    type: object
    required:
    - session_id
    - status
    - websocket_url
    properties:
      estimated_time:
        description: 预计完成时间
        type: string
        example: 2s
      session_id:
        description: 签名会话 ID
        type: string
        format: uuid
      status:
        type: string
        enum:
        - pending
        - signing
        - completed
        - failed
        example: pending
      websocket_url:
        description: WebSocket 连接 URL（用于协议消息交换）
        type: string
        example: ws://localhost:8080/v1/ws?token=xxx
  signingPolicyResponse:
    type: object
    properties:
      key_id:
        type: string
      message:
        type: string
      min_signatures:
        type: integer
      policy_type:
        type: string
      success:
        type: boolean
  transaction:
    type: object
    properties:
      block_number:
        type: integer
      from:
        type: string
        example: 0x...
      status:
        type: string
        enum:
        - pending
        - confirmed
        - failed
        example: confirmed
      timestamp:
        type: string
        format: date-time
      to:
        type: string
        example: 0x...
      tx_hash:
        type: string
        example: 0x...
      value:
        type: string
        example: "1.5"
  transactionsResponse:
    type: object
    required:
    - transactions
    - total
    properties:
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
      transactions:
        type: array
        items:
          $ref: '#/definitions/transaction'
  verifyResponse:
    type: object
    required:
    - valid
    - public_key
    - verified_at
    properties:
      address:
        type: string
        example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
      public_key:
        type: string
      valid:
        type: boolean
        example: true
      verified_at:
        type: string
        format: date-time
  walletBalanceResponse:
    type: object
    required:
    - balance
    - symbol
    - decimals
    properties:
      balance:
        description: 余额（字符串，避免精度损失）
        type: string
        example: "1.5"
      chain_type:
        type: string
        example: ethereum
      decimals:
        type: integer
        example: 18
      symbol:
        type: string
        example: ETH
  walletMemberResponse:
    type: object
    properties:
      message:
        type: string
      success:
        type: boolean
  walletResponse:
    type: object
    required:
    - wallet_id
    - address
    - public_key
    - chain_type
    properties:
      address:
        type: string
        example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
      algorithm:
        type: string
        example: ECDSA
      chain_type:
        type: string
        example: ethereum
      created_at:
        type: string
        format: date-time
      curve:
        type: string
        example: secp256k1
      public_key:
        description: 公钥（hex）
        type: string
        example: 0x04...
      threshold:
        type: integer
        example: 2
      total_nodes:
        type: integer
        example: 2
      wallet_id:
        type: string
        format: uuid
  walletSummary:
    type: object
    properties:
      address:
        type: string
        example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
      algorithm:
        type: string
        example: ECDSA
      chain_type:
        type: string
        example: ethereum
      created_at:
        type: string
        format: date-time
      curve:
        type: string
        example: secp256k1
      public_key:
        type: string
        example: 0x04...
      wallet_id:
        type: string
        format: uuid
  webAuthnAssertion:
    type: object
    required:
    - credential_id
    - authenticator_data
    - client_data_json
    - signature
    properties:
      authenticator_data:
        description: Authenticator Data (base64)
        type: string
        format: byte
      client_data_json:
        description: Client Data JSON (base64)
        type: string
        format: byte
      credential_id:
        description: WebAuthn Credential ID (base64)
        type: string
        format: byte
        example: Y3JlZGVudGlhbC1pZA==
      signature:
        description: Signature (base64)
        type: string
        format: byte
  webAuthnLoginBeginResponse:
    type: object
    required:
    - options
    - session_data
    properties:
      options:
        description: WebAuthn CredentialRequestOptions
        type: object
      session_data:
        description: 会话数据（Base64URL 编码的 challenge）
        type: string
  webAuthnLoginResponse:
    type: object
    required:
    - success
    - access_token
    properties:
      access_token:
        description: 访问令牌（JWT）
        type: string
      expires_in:
        description: 令牌过期时间（秒）
        type: integer
        example: 3600
      success:
        type: boolean
        example: true
  webAuthnRegisterBeginResponse:
    type: object
    required:
    - options
    - session_data
    properties:
      options:
        description: WebAuthn CredentialCreationOptions
        type: object
      session_data:
        description: 会话数据（Base64URL 编码的 challenge）
        type: string
parameters:
  registrationTokenParam:
    type: string
    format: uuid4
    description: Registration token to complete the registration process
    name: registrationToken
    in: path
    required: true
responses:
  AuthForbiddenResponse:
    description: PublicHTTPError, type `USER_DEACTIVATED`/`NOT_LOCAL_USER`
    schema:
      $ref: '#/definitions/publicHttpError'
  AuthUnauthorizedResponse:
    description: PublicHTTPError
    schema:
      $ref: '#/definitions/publicHttpError'
  InvalidPasswordResponse:
    description: PublicHTTPValidationError, type `INVALID_PASSWORD`
    schema:
      $ref: '#/definitions/publicHttpValidationError'
  ValidationError:
    description: PublicHTTPValidationError
    schema:
      $ref: '#/definitions/publicHttpValidationError'
  errorResponse:
    description: Standard error response
    schema:
      $ref: '#/definitions/publicHttpError'
securityDefinitions:
  Bearer:
    description: |-
      Access token for application access, **must** include "Bearer " prefix.
      Example: `Bearer b4a94a42-3ea2-4af3-9699-8bcbfee6e6d2`
    type: apiKey
    name: Authorization
    in: header
    x-keyPrefix: 'Bearer '
  Management:
    description: Management secret, used for monitoring and infrastructure related
      calls
    type: apiKey
    name: mgmt-secret
    in: query
