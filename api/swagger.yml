          description: 未授权
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: 会话不存在
          schema:
            $ref: '#/definitions/publicHttpError'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/publicHttpError'
  /v1/wallets:
    get:
      security:
      - Bearer: []
      description: 获取用户的所有钱包列表
      tags:
      - Wallets
      summary: 列出钱包
      operationId: getWallets
      parameters:
      - type: string
        example: ethereum
        description: 过滤区块链类型
        name: chain_type
        in: query
      - type: integer
        default: 20
        description: 每页数量
        name: limit
        in: query
      - type: integer
        default: 0
        description: 偏移量
        name: offset
        in: query
      responses:
        "200":
          description: 钱包列表
          schema:
            $ref: '#/definitions/listWalletsResponse'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/publicHttpError'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/publicHttpError'
    post:
      security:
      - Bearer: []
      description: 通过 DKG 创建 2-of-2 MPC 钱包，需要 WebAuthn 二次验证
      tags:
      - Wallets
      summary: 创建 MPC 钱包
      operationId: postCreateWallet
      parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/postCreateWalletPayload'
      responses:
        "201":
          description: 钱包创建会话已创建
          schema:
            $ref: '#/definitions/createWalletResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/publicHttpError'
        "401":
          description: 未授权或 WebAuthn 验证失败
          schema:
            $ref: '#/definitions/publicHttpError'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/publicHttpError'
  /v1/wallets/{walletId}:
    get:
      security:
      - Bearer: []
      description: 获取指定钱包的详细信息
      tags:
      - Wallets
      summary: 获取钱包详情
      operationId: getWallet
      parameters:
      - type: string
        description: 钱包 ID
        name: walletId
        in: path
        required: true
      responses:
        "200":
          description: 钱包详情
          schema:
            $ref: '#/definitions/walletResponse'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: 钱包不存在
          schema:
            $ref: '#/definitions/publicHttpError'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/publicHttpError'
  /v1/wallets/{walletId}/addresses:
    post:
      security:
      - Bearer: []
      description: 为指定钱包生成新的区块链地址（HD 派生）
      tags:
      - Wallets
      summary: 生成钱包地址
      operationId: postGenerateWalletAddress
      parameters:
      - type: string
        name: walletId
        in: path
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          required:
          - chain_type
          properties:
            chain_type:
              description: 区块链类型
              type: string
              example: ethereum
            derivation_path:
              description: BIP44 派生路径
              type: string
              example: m/44'/60'/0'/0/0
      responses:
        "200":
          description: 地址生成成功
          schema:
            $ref: '#/definitions/generateAddressResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: 钱包不存在
          schema:
            $ref: '#/definitions/publicHttpError'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/publicHttpError'
  /v1/wallets/{walletId}/balance:
    get:
      security:
      - Bearer: []
      description: 查询指定钱包在区块链上的余额
      tags:
      - Wallets
      summary: 查询钱包余额
      operationId: getWalletBalance
      parameters:
      - type: string
        name: walletId
        in: path
        required: true
      - type: string
        example: ethereum
        description: 区块链类型
        name: chain_type
        in: query
        required: true
      responses:
        "200":
          description: 余额信息
          schema:
            $ref: '#/definitions/walletBalanceResponse'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: 钱包不存在
          schema:
            $ref: '#/definitions/publicHttpError'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/publicHttpError'
  /v1/wallets/{walletId}/sign:
    post:
      security:
      - Bearer: []
      description: 使用 MPC 钱包签名交易，需要 WebAuthn 二次验证
      tags:
      - Wallets
      summary: 签名交易
      operationId: postSignTransaction
      parameters:
      - type: string
        name: walletId
        in: path
        required: true
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/postSignTransactionPayload'
      responses:
        "200":
          description: 签名会话已创建
          schema:
            $ref: '#/definitions/signTransactionResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/publicHttpError'
        "401":
          description: 未授权或 WebAuthn 验证失败
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: 钱包不存在
          schema:
            $ref: '#/definitions/publicHttpError'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/publicHttpError'
  /v1/wallets/{walletId}/transactions:
    get:
      security:
      - Bearer: []
      description: 获取钱包的交易历史记录
      tags:
      - Wallets
      summary: 查询交易历史
      operationId: getWalletTransactions
      parameters:
      - type: string
        name: walletId
        in: path
        required: true
      - type: string
        example: ethereum
        name: chain_type
        in: query
        required: true
      - type: integer
        default: 20
        name: limit
        in: query
      - type: integer
        default: 0
        name: offset
        in: query
      responses:
        "200":
          description: 交易历史
          schema:
            $ref: '#/definitions/transactionsResponse'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/publicHttpError'
        "404":
          description: 钱包不存在
          schema:
            $ref: '#/definitions/publicHttpError'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/publicHttpError'
